      header: "Privacy Policy"
      effdate: "Effective Date: November 21st 2015"
      preface: "This privacy policy applies to https://www.thrivesync.com and the ThriveSync service owned and operated by ThriveStreams Inc, (âThriveStreamsâ) a Delaware corporation. This privacy policy describes how ThriveStreams collects and uses the personal information you provide on our web site and through our software. The use of information collected through our service shall be limited to the purpose of providing the service for which the Customer has engaged ThriveStreams. It also describes the choices available to you regarding our use of your personal information and how you can access and update this information. This privacy policy agreement does not pertain to protected health information entered by registered users. Our Terms of Service agreement, found www.thrivesync.com/terms defines the privacy of patient information for the treatment clients (Clients) and treatment providers (Providers), both comprising the users and Customers of our tele-health services."
      sectionone: "1. Information Collection and Use"
      subtitleonea: "Owner of the Record"
      s1a: "The service Provider (mental healthcare professional) is the legal owner of the medical records created and generated from treatment (including by not limited by the use of the ThriveSync services). Providers must comply with any medical records release requests by a client or legally authorized entity. Providers must maintain patient records as required by law within their jurisdiction and make available any records if requested by a client. No records shall ever be released without a written release from the client or clientâs legally authorized agent."
      s1b: "If the data Client seeks were not shared with any Provider, ThriveStreams is the owner of the record, and any requests for data should be directed to support@thrivesync.com."
      subtitleoneb: "Service Provider Data Retention"
      s1c: "ThriveStreams will retain personal data we process on behalf of our Customers for as long as needed to provide services to our Customer. ThriveStreams will retain and use this personal information as necessary to comply with our legal obligations, resolve disputes, and enforce our agreements."
      sectiontwo: "2. Information Collection and Use"
      s2a: "We collect different information from Providers and Clients."
      s2b: "If you are a treatment provider, we collect the following information from you:"
      s2c: "Contact Information such as name, email address, mailing address, phone number"
      s2d: "Billing Information such as transaction IDâs when you pay your bill through a payment gateway (e.g. Paypal)"
      s2e: "Unique Identifiers such as user name, account number, password"
      s2f: "We may collect information about the location from which you access our Services"
      s2g: "We also collect the following information from you:"
      s2h: "Information about your business such as company name and license number"
      s2i: "We use this information to:"
      s2j: "Fulfill your order"
      s2k: "Send you an order confirmation"
      s2l: "Send you requested product or service information"
      s2m: "Send product updates"
      s2n: "Respond to customer service requests"
      s2o: "Administer your account"
