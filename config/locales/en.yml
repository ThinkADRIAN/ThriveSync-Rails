      study:
        invitation: "Invitation to Participate in a Research Study About Managing Your Mood"
        thrivesync: "ThriveSync"
        transcendentendeavors: "Transcedent Endeavors"
        nationalinstitutes: "National Institutes of Health"
        invitedp1_html: "You are invited to participate in a research study examining the usefulness of a mobile application, %{link}, for mood tracking. We aim to develop a system that gives individuals a reliable and rigorous tool to monitor and explore their mood on their personal devices."
        invitedp2: "Your mood is the temporary state of how you feel, and being aware of how your mood changes can impact your mental wellbeing."
        invitedp3_html: "The purpose of the study is to assess the use and effect of %{link} for tracking how you feel, as well as any effects on mood stability, and management of mild-to-moderate stress, anxiety, bipolar disorder, and depression."
        benefits: "What are the benefits of participating?"
        benefitsp1: "Actively monitoring or self-charting your state of mind is found to make it easier for some people to manage their moodâfor example, some may experience fewer mood swings. A number of positive outcomes have been related to successfully managing how you feel, such as good interpersonal and conflict-solving skills."
        benefitsp2_html: 'Possible benefits of participating in this study include improved ability to manage how you feel, and a  more stable mood. It is also possible you will not benefit from tracking your mood with %{link}. It is up to you whether you want to include another person, and how much data you want to share with that person. After the study period, you can keep using ThriveSync freely for an additional period of 12 months if you would like to.'
        doing: "What will you be doing as a participant?"
        doingp1_html: 'As a participant, you will be given access to the %{link} app, which you can use freely on your computer, phone, or other mobile device. At four points during a study period of 12 weeks, you will be asked to complete a survey asking about your experiences using ThriveSync; the surveys will each take a maximum of 15 minutes to complete. Four weeks into the study, you will be given the option of sharing your mood data with someone you know, such as a family member, friend, or mental  health provider. This feature is introduced in order to enable social support for mental wellbeing.'
        requirements: "What are the requirements for participating?"
        requirementsp1: "As we are examining a mobile app, you can participate from whatever location you prefer. You must, however, have access to an electronic device where you can use the app, such as a computer or smart-phone, in order to participate (we support both Apple and Android devices). It is further required that participants are 18 years or older. You can participate regardless of what your mental health status is."
        who: "Who is conducting the study?"
        whop1_html: "%{link1} is a company dedicated to improving patient-provider communications and quality of care for underserved populations. Our work has been recognized by multiple innovation research awards from the %{link2}."
        whop2_html: "Please reach out to us if you have any questions at all about the study or about participating. You can contact Anniken Laake, Research Assistant, at %{email}."
        email: "alaake@t19s.com"
