      s2r: "Improve our Web site and marketing efforts"
      s2s: "If you are a Client, we collect the following information from you:"
      s2t: "Contact information such as name, email address, phone number as provided by our treatment provider"
      s2u: "Your responses to, and interactions with, our mobile application(s) on our phone or device"
      s2v: "Location information"
      s2w: "We also collect the following information from you:"
      s2x: "Any notes, comments or other information about your interaction with your treatment provider as provided by your provider"
      s2y: "We use this information to:"
      s2z: "When sharing with Provider(s) is enabled, send your responses from our mobile application(s) to your selected Provider"
      s2aa: "Analyze, present, and otherwise process your information for you and/or your treatment provider"
      s2ab: "Build an algorithmic understanding of your behavior for the use in providing information about you to you and your treatment provider"
      s2ac: "Administer, build, and improve our products and service"
      s2ad: "Research our services, the use of our services, and other related uses."
      sectionthree: "3. Information Sharing"
      s3a: "We will share your personal information with third parties only in the ways that are described in this privacy policy. We do not sell your personal information to third parties."
      subtitlethreea: "Service Providers"
      s3b: "We may provide your personal information to companies that provide services to help us with our business activities such as an email service provider to send emails on our behalf or payment processing. These companies are authorized to use your personal information only as necessary to provide these services to us."
      subtitlethreeb: "Legal Disclaimer"
      s3c: "We may also disclose your personal information:"
      s3d: "as required by law, such as to comply with a subpoena, or similar legal process"
      s3e: "when we believe in good faith that disclosure is necessary to protect our rights, protect your safety or the safety of others, investigate fraud, or respond to a government request,"
      s3f: "if ThriveStreams is involved in a merger, acquisition, or sale of all or a portion of its assets, you will be notified via email and/or a prominent notice on our Web site of any change in ownership or uses of your personal information, as well as any choices you may have regarding your personal information,"
      s3g: "to any other third party with your prior consent to do so"
      sectionfour: "4. User Access and Choice"
      s4a: "If your personal information changes, or if you no longer desire our service, you may correct, update, amend, delete/remove it by emailing our Customer Support at support@thrivesync.com If you are a provider, you can perform these changes by logging into your ThriveSync Provider account. We will respond to your request within 30 days. We will retain your information for as long as your account is active or as needed to provide you services. We will retain and use your information as necessary to comply with our legal obligations, resolve disputes, and enforce our agreements."
      subtitlefoura: "Opt-out Preferences"
      s4b: "If you are a Provider, receiving emails from our site is part of our service. If you no longer wish to receive these emails, you may opt out of them by canceling your account. When you sign up for a ThriveSync account we will use your name and email address to send you newsletters. If you no longer wish to receive these emails you may follow the unsubscribe instructions contained in the email you receive or by emailing us at support@thrivesync.com."
      s4c: "If you are a Client, we will send you only emails on behalf of your treatment provider, or when contacted by you directly."
      sectionfive: "5. Tracking Technologies / Cookies"
      s5a: "A cookie is a small text file that is stored on a userâs computer for record-keeping purposes. We use cookies on this site and within our platform. We do not link the information we store in cookies to any personally identifiable information you submit while on our site or when using our platform."
      s5b: "We use session ID cookies to allow you to access your account and to make it easier for you to navigate our site. A session ID cookie expires when you close your browser."
      s5c: "If you reject cookies, you may still use our site, but your ability to use some areas of our site will be limited. We do not honor Do Not Track requests."
      subtitlefivea: "Analytics / Log Files"
      s5d: "As is true of most web sites, we gather certain information automatically and store it in log files on our site and within our platform. This information includes internet protocol (IP) addresses, browser type, internet service provider (ISP), referring/exit pages, operating system, date/time stamp, and clickstream data."
      s5e: "We use this information, which does not identify individual users, to analyze trends, to administer the site and platform, to track usersâ movements around the site and platform, and to gather demographic information about our user base as a whole."
      s5f: "We do link this automatically-collected data to personally identifiable information."
      subtitlefiveb: "3rd Party Tracking"
      s5g: "Our third party partners employ scripts that help them better manage content on our site and within our platform. We do not tie the information gathered to our Customersâ or Usersâ personally identifiable information."
      s5h: "In addition, our business partners may use Cookies to provide us with anonymous data and information regarding the use of our Services. Specifically, some of our business partners use Cookies to show ThriveSync ads on other sites on the internet as a result of you using the Services. Such Cookies do not contain any Personal Information. You may opt out of receiving Cookies placed by such third party vendors by visiting the Network Advertising Initiative opt out page."
      s5i: "Other Cookies used by our business partners may collect other non-personally identifying information, such as the computerâs IP address, type of operating system, type of internet browsing software, what web pages were viewed at what time, the geographic location of your internet service provider and demographic information, such as gender and age range. This information is used to provide ThriveStreams with more information about our usersâ demographics and internet behaviors."
      s5j: "We do not link the information stored in these Cookies directly to any of your Personal Information you submit while on the Site."
      sectionsix: "6. Security"
      s6a: "The security of your personal information is important to us. When you enter sensitive information (such as treatment progress information, a credit card number and login credentials), we encrypt the transmission of that information using secure socket layer technology (SSL)."
      s6b: "We follow generally accepted standards to protect the personal information submitted to us, both during transmission and once we receive it. No method of transmission over the Internet, or method of electronic storage, is 100% secure, however. Therefore, we cannot guarantee its absolute security. If you have any questions about security on our Web site, you can contact us at support@thrivesync.com"
      sectionseven: "7. Additional Information"
      subtitlesevena: "Social Media Widgets"
      s7a: "Our Web site may include Social Media Features, such as the Facebook Like button and Widgets, such as the Share this button or interactive mini-programs that run on our site. These Features may collect your IP address, which page you are visiting on our site, and may set a cookie to enable the Feature to function properly. Social Media Features and Widgets are either hosted by a third party or hosted directly on our Site. Your interactions with these Features are governed by the privacy policy of the company providing it."
      subtitlesevenb: "Changes To This Policy"
      s7b: "We may update this privacy policy to reflect changes to our information practices. If we make any material changes we will notify you by email (sent to the e-mail address specified in your Provider Account) or by means of a notice on this Site prior to the change becoming effective. We encourage you to periodically review this page for the latest information on our privacy practices. It is the responsibility of the Treatment providers to notify their Clients of material changes to this policy."
      subtitlesevenc: "Links To Other Sites"
